<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JS Ultra Simple</title>
    <link rel="stylesheet" href="TP_Selim.css">
</head>
<body>
    <div class="section-tp">
        <h2>Compteur</h2>
        <p>Valeur: <span id="compteur">0</span></p>
        <button id="moins">Moins</button>
        <button id="plus">Plus</button>
        <button id="reset">Reset</button>
        <p class="message-info" id="msg-compteur"></p>
    </div>

    <div class="section-tp">
        <h2>Formulaire</h2>
        <form id="form-user">
            <label for="nom">Nom (min 3):</label>
            <input type="text" id="nom">
            <p class="message-erreur" id="err-nom"></p>
            <button type="submit">Valider</button>
            <p class="message-succes" id="msg-form"></p>
        </form>
    </div>

    <div class="section-tp">
        <h2>Tâches</h2>
        <div>
            <input type="text" id="tache-txt" placeholder="Nouvelle tâche...">
            <button id="add-tache">Ajouter</button>
        </div>
        <ul id="liste-taches"></ul>
        <p class="message-info" id="msg-taches"></p>
    </div>

    <div class="section-tp">
        <h2>Thème</h2>
        <button id="toggle-theme">Changer Thème</button>
        <p class="message-info" id="msg-theme"></p>
    </div>

    <div class="section-tp" id="section-glisser-deposer">
        <h2>Glisser-Déposer</h2>
        <div id="element-deplacable">Glissez</div>
        <p class="message-info">Déplacez le carré.</p>
    </div>

    <script src="JSSelim.js"></script>
</body>
</html>
